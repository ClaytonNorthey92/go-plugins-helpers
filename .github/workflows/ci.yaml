name: CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        platform: [ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Set env
      shell: bash
      run: |
        echo "GO111MODULE=off" >> $GITHUB_ENV
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Deps
      run: make install-deps
    - name: gofmt
      run: make fmt
    - name: lint
      run: make lint
    - name: vet
      run: make vet
    - name: test
      run: go test -v ./...
